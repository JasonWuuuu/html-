<!doctype html>
<html lang="en">
<head>  <!--省略head标签没什么问题，惯例-->
    <meta charset="UTF-8"><!--指定页面使用的字符集-->
    <meta name="description" content="github html practise"><!--定义对页面内容的描述-->
    <meta name="keywords" content="html github Jason_Wuuuu"><!--重要：定义关键词，便于搜索引擎机器人查找到当前页面-->
    <meta name="author" content="吴梓鑫"><!--作者名-->
    <meta http-equiv="refresh" content="2"> <!--每两秒刷新一次当前页，这个用处有点奇怪-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0;"> <!--移动端页面必须要有,否则页面显示效果不佳；用逗号分隔content内容-->
    <base href="https://www.w3schools.com/images/" target="_blank">  <!--定义当前页面的相对路径的参考系-->
    <title>Head</title>
</head>

HTML Head

</body>
</html>
