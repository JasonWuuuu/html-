<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
    <style>
        table, td, th {
            border: solid 1px;
        }

        table {
            border-collapse: collapse;
        }

        /*在已设置border-collapse（合并边框）的情况下无效*/
        table td, table th {
            width: 100px;
            text-align: center;
        }

        table th, table td {
            padding: 15px;
        }

        #tab1 tr:nth-child(even) {
            background: lightgray;
        }
    </style>
</head>
<body>

    <tr>
